<mat-toolbar color="primary">
  <span>
    <a routerLink="/"> My Messages
    </a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="isUserAuthenticated"><a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a></li>
    <li *ngIf="!isUserAuthenticated"><a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a></li>
    <li *ngIf="!isUserAuthenticated"><a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Sign Up</a></li>
    <li *ngIf="isUserAuthenticated" (click)="onLogout()"><button mat-button>Log out</button></li>


  </ul>
</mat-toolbar>
