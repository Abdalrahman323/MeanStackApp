<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" *ngIf="!isLoading" (submit)="onSavePost()">
    <mat-form-field>
      <input placeholder="Title"
      matInput
      formControlName="title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title</mat-error>
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
     <div class="image-preview">
       <img [src]="imagePreview" [alt]="form.value.title" *ngIf="imagePreview && form.get('image').valid">
      </div>

    <mat-form-field>
      <textarea placeholder="Post content"
      matInput rows="4"
      formControlName='content'>
      </textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a post title</mat-error>

    </mat-form-field>
    <button mat-raised-button color="primary">Save Post </button>
  </form>
</mat-card>
