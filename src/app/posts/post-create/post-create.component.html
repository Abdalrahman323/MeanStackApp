<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input placeholder="Title" matInput name="title" [(ngModel)]="post.title" required minlength="3" #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>

    </mat-form-field>

    <mat-form-field>
      <textarea placeholder="Post content" matInput rows="4" name="content" [(ngModel)]="post.content" required
        #content="ngModel">  </textarea>
      <mat-error *ngIf="content.invalid">Please enter a post title</mat-error>

    </mat-form-field>
    <button mat-raised-button color="primary">Save Post </button>
  </form>
</mat-card>
